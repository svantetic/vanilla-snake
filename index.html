<!doctype html>
<html>
	<head>
		<title>Vanilla Snake</title>
	</head>
	<!-- <link rel="stylesheet" href="node_modules/mocha/mocha.css"> -->
	<style>
		body {
			margin: 0;
		}
		.canvas-container {
			position: relative;

		}

		.canvas {
			position: absolute;
			top: 0;
			z-index: 1;
			transform: translateX(-50%);
			left: 50%;
		}

		#point-canvas {
			z-index: 2;
		}

		#hud-canvas {
			z-index: 3;
		}
		#mocha {
			margin: 0;
		}
	</style>
	<body>
		<div class="canvas-container">
			<canvas class="canvas" width="800" height="300" id="game-canvas">
			
			</canvas>

			<canvas class="canvas" width="800" height="300" id="point-canvas">
				
			</canvas>

			<canvas class="canvas" width="800" height="300" id="hud-canvas">
				
			</canvas>
		</div>
		<p>Controls: WASD</p>
		
	</body>
	

    <script src="dist/bundle.js"></script>

  </body>
</html>
